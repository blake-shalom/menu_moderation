<div ng-controller="LoginCtrl" id="login-page">
  <div class="form-login">
    <h2 class="form-login-heading"><b>Recommenu Member CMS Login</b></h2>
    <div class="login-wrap">
      <form action="" ng-submit="signIn(user, pw)" ng-hide="isLogged">
          <div class="input-group">
            <span class="input-group-addon">
            <text class="fa fa-user"></span>
            <input type="text" class="form-control" placeholder="Username" ng-model="user" autofocus>
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">
            <text class="fa fa-crosshairs"></span>
            <input type="password" class="form-control" ng-model="pw" placeholder="Password">
          </div>
          <div class="row top15">
            <div class="col-md-3">
              <button class="btn btn-black" type="submit"> LOG IN</button>  
            </div>
            <div class="col-md-4">
              <h5 style="color:#d9534f; font-weight:bold;">{{logging}}</h5>
            </div>
          </div>
      </form>
    <div ng-show="isLogged">
      <div class="row center">
        <select class="form-control narrow col-md-12" ng-model="myCompany" ng-options="company.name for company in companies">Select a Client</select>
        <button class="btn btn-black top15 col-xl-3" ng-click="selectClient()">SUBMIT</button>
        <p style="color:#d9534f; font-weight:bold;">{{selectLog}}</p>
      </div>
      <a class="btn btn-black top30" href="#/user">Create New Company</a>
    </div>
    </div>
  </div>
</div>
